<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Employee | Riyaz J</title>
    <!--    Bootstrap CSS   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

    <!--    Custom CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!-- ========= Container Section ================-->
<div class="container">

    <!--Nav-Bar Starts-->
    <th:block th:replace="fragments/header :: nav-bar"></th:block>
    <!--Nav-Bar Ends-->

        <div class="row">
            <h1 class="me-3 col-10">Employee Details</h1>
            <div class="mx-3 col-auto my-auto">
                <a th:href="@{/employee/delete/{id}(id = ${employee.id})}"
                   class="text-decoration-none text-warning">
                    <img th:src="@{/img/trash.svg}" alt="" width="20"/>
                </a>
            </div>
            <div class="mx-3 col-auto my-auto">
                <a th:href="@{/employee/update/{id}(id = ${employee.id})}" class="text-decoration-none text-info">
                    <img th:src="@{/img/pencil.svg}" alt="" width="20"/>
                </a>
            </div>
        </div>

        <table class="table table-hover mx-auto">
            <thead>
            <tr>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="col">Id</th>
                <td scope="row" th:text="${employee.id}">1</td>
            </tr>
            <tr>
                <th scope="col">Name</th>
                <td th:text="${employee.name}">Mark</td>
            </tr>
            <tr>
                <th scope="col">Email</th>
                <td th:text="${employee.email}">dummy@gmail.com</td>
            </tr>
            <tr>
                <th scope="col">Gender</th>
                <td th:text="${employee.gender}">Male</td>
            </tr>
            <tr>
                <th scope="col">Age</th>
                <td th:text="${employee.age}">20</td>
            </tr>
            <tr>
                <th scope="col">Phone</th>
                <td th:text="${employee.phone}">1234567890</td>
            </tr>
            <tr>
                <th scope="col">Designation</th>
                <td th:text="${employee.designation}">Software Engineer</td>
            </tr>
            </tbody>
        </table>

    <!--Footer Starts-->
    <th:block th:replace="fragments/footer :: footer"></th:block>

</div>
<!--End Container-->

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!--Custom JS-->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
