<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Update Employee | Riyaz J</title>
    <!--    Bootstrap CSS   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

    <!--    Custom CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!-- ========= Container Section ================-->
<div class="container">

    <!--Nav-Bar Starts-->
    <th:block th:replace="fragments/header :: nav-bar"></th:block>
    <!--Nav-Bar Ends-->

    <h1 class="mb-3">Add Employees</h1>
    <form
            th:action="@{/employee/add}"
            th:object="${employeeEntity}"
            th:method="POST"
            class="text-dark"
    >
        <div class="d-flex mb-3">
            <div class="col form-floating me-2">
                <input
                        type="text"
                        id="name"
                        class="form-control"
                        th:field="*{name}"
                        th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                        minlength="3"
                        maxlength="50"
                        required
                        autofocus
                />
                <label for="name">Name</label>
                <div
                        th:if="${#fields.hasErrors('name')}"
                        th:errors="*{name}"
                        class="text-danger"
                >
                    Please create a strong password.
                </div>
            </div>
            <div class="col form-floating ms-2">
                <input
                        type="text"
                        id="email"
                        class="form-control"
                        th:field="*{email}"
                        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                        minlength="5"
                        maxlength="50"
                        required
                        autofocus
                />
                <label for="email">Email ID</label>
                <div
                        th:if="${#fields.hasErrors('email')}"
                        th:errors="*{email}"
                        class="text-danger"
                >
                    Please create a strong password.
                </div>
            </div>
        </div>

        <div class="d-flex mb-3">
            <div class="col form-floating me-2">
                <select
                        class="form-select"
                        id="gender"
                        th:field="*{gender}"
                        th:classappend="${#fields.hasErrors('gender')} ? 'is-invalid' : ''"
                        autofocus
                        required
                >
                    <option selected value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label for="gender">Gender</label>
                <div
                        th:if="${#fields.hasErrors('gender')}"
                        th:errors="*{gender}"
                        class="text-danger"
                >
                    Please select your Gender.
                </div>
            </div>
            <div class="col form-floating ms-2">
                <input
                        type="number"
                        id="age"
                        class="form-control"
                        th:field="*{age}"
                        th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : ''"
                        min="18"
                        max="60"
                        required
                        autofocus
                />
                <label for="age">Age</label>
                <div
                        th:if="${#fields.hasErrors('age')}"
                        th:errors="*{age}"
                        class="text-danger"
                >
                    Please create a strong password.
                </div>
            </div>
        </div>

        <div class="d-flex mb-3">
            <div class="col form-floating me-2">
                <input
                        type="text"
                        id="phone"
                        class="form-control"
                        th:field="*{phone}"
                        th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                        minlength="10"
                        maxlength="10"
                        required
                        autofocus
                />
                <label for="phone">Phone</label>
                <div
                        th:if="${#fields.hasErrors('phone')}"
                        th:errors="*{phone}"
                        class="text-danger"
                >
                    Please create a strong password.
                </div>
            </div>
            <div class="col form-floating ms-2">
                <input
                        type="text"
                        id="designation"
                        class="form-control"
                        th:field="*{designation}"
                        th:classappend="${#fields.hasErrors('designation')} ? 'is-invalid' : ''"
                        minlength="5"
                        maxlength="50"
                        required
                        autofocus
                />
                <label for="designation">Designation</label>
                <div
                        th:if="${#fields.hasErrors('designation')}"
                        th:errors="*{designation}"
                        class="text-danger"
                >
                    Please create a strong password.
                </div>
            </div>
        </div>

        <button class="btn btn-primary btn-block" type="submit">Add Employee</button>
    </form>

    <!--Footer Starts-->
    <th:block th:replace="fragments/footer :: footer"></th:block>

</div>
<!--End Container-->

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!--Custom JS-->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
