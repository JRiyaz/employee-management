<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>All Employees | Riyaz J</title>
    <!--    Bootstrap CSS   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

    <!--    Custom CSS-->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<!-- ========= Container Section ================-->
<div class="container">

    <!--Nav-Bar Starts-->
    <th:block th:replace="fragments/header :: nav-bar"></th:block>
    <!--Nav-Bar Ends-->

    <h1 class="text-warning text-center" th:if="${#lists.isEmpty(employees)}">Employee list is empty</h1>
    <div class="text-center my-3" th:unless="${#lists.isEmpty(employees)}">
        <h1 class="mb-3">List of Employees</h1>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Age</th>
                <th scope="col">Phone</th>
                <th scope="col">Designation</th>
                <th scope="col" class="text-info">Update</th>
                <th scope="col" class="text-warning">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <th scope="row" th:text="${employee.id}">
                    <a th:href="@{/employee/{email}(email = ${employee.email})}"
                       class="text-success"
                       th:text="${employee.id}">
                        1
                    </a>
                </th>
                <td th:text="${employee.name}">Mark</td>
                <td th:text="${employee.email}">dummy@gmail.com</td>
                <td th:text="${employee.gender}">Male</td>
                <td th:text="${employee.age}">20</td>
                <td th:text="${employee.phone}">1234567890</td>
                <td th:text="${employee.designation}">Software Engineer</td>
                <td><a th:href="@{/employee/update/{id}(id = ${employee.id})}" class="text-decoration-none text-info">
                    <img th:src="@{/img/pencil.svg}" alt="" width="20"/>
                </a></td>
                <td><a th:href="@{/employee/delete/{id}(id = ${employee.id})}"
                       class="text-decoration-none text-warning">
                    <img th:src="@{/img/trash.svg}" alt="" width="20"/>
                </a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--Footer Starts-->
    <th:block th:replace="fragments/footer :: footer"></th:block>

</div>
<!--End Container-->

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<!--Custom JS-->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
